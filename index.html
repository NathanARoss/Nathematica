<!DOCTYPE html>
<link rel="icon" href="/icon.ico">
<html lang=en-US>

<head>
    <title>Nathematica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="main.mjs"></script>
</head>

<body>
    <form id="query-bar">
        <input type="text" name="query" placeholder="y^2 = x^3 - 2x + 1" />
        <input type="submit" value="Submit" />
    </form>

    <fieldset>
        <legend>Input Interpretation</legend>
        <div id="input-interpretation" class="formula-display"></div>
    </fieldset>

    <canvas></canvas>

    <fieldset id="solution-container">
        <legend>Solution</legend>
        <div id="solution-steps">
        </div>
    </fieldset>
</body>

</html>
