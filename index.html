<!DOCTYPE html>
<link rel="icon" href="/icon.ico">
<html lang=en-US>

<head>
    <title>Nathematica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="main.mjs"></script>
</head>

<body>
    <form id="query-bar">
        <input type="text" name="query" placeholder="x^2 + 2x + 1 = 0" />
        <input type="submit" value="Submit" />
    </form>

    <fieldset>
        <legend>Input Interpretation</legend>
        <div id="input-interpretation" class="formula-display">x<span class="superscript">2</span> + 2x + 1 = 0</div>
    </fieldset>

    <fieldset>
        <legend>Solution</legend>
        <div id="solution-steps">
        </div>
    </fieldset>

    <fieldset>
        <legend>Graph</legend>
        <canvas>
            Graph
        </canvas>
    </fieldset>
</body>

</html>
